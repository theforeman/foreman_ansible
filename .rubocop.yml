Rails:
  Enabled: true

AllCops:
  Exclude:
    - 'extras/**/*'
    - 'locale/**/*'

# Just so it looks like core Foreman
Style/HashSyntax:
  EnforcedStyle: hash_rockets

Style/DotPosition:
  EnforcedStyle: 'trailing'

Rails/ActionFilter:
  EnforcedStyle: action

Style/RaiseArgs:
  EnforcedStyle: compact
