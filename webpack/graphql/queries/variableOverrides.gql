query($id: String!, $hostId: Int!) {
  host(id: $id) {
    allAnsibleRoles {
      nodes {
        ansibleVariablesWithOverrides(hostId: $hostId) {
          nodes {
            id
            key
            defaultValue
            parameterType
            ansibleRoleName
            lookupValues {
              nodes {
                id
                match
                value
                omit
              }
            }
            currentValue {
              value
              element
              elementName
            }
          }
        }
      }
    }
  }
}
