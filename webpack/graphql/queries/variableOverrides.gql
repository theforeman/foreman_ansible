#import "./currentUserAttributes.gql"

query($id: String!, $hostId: Int!, $match: String) {
  host(id: $id) {
    allAnsibleRoles {
      nodes {
        ansibleVariablesWithOverrides(hostId: $hostId) {
          nodes {
            id
            key
            meta {
              canEdit
            }
            defaultValue
            parameterType
            ansibleRoleName
            validatorType
            validatorRule
            required
            lookupValues(match: $match) {
              nodes {
                id
                match
                value
                omit
              }
            }
            currentValue {
              value
              element
              elementName
            }
          }
        }
      }
    }
  }
  currentUser {
    ...CurrentUserAttributes
  }
}
