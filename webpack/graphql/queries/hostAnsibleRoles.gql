#import "./currentUserAttributes.gql"

query($id: String!, $first: Int, $last: Int) {
  host(id: $id) {
    id
    allAnsibleRoles(first: $first, last: $last) {
      totalCount
      nodes {
        id
        name
        path
        ansibleVariables {
          totalCount
        }
        inherited
      }
    }
  }
  currentUser {
    ...CurrentUserAttributes
  }
}
